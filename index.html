<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
    <meta charset="utf-8">
    <title>TODO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="bg-img">
         <div class="content">
            <header>Login Form</header>
            <form id="form" onsubmit="return valid();">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Username" id="user" >
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" id="password">
               </div>
               <br>
               <div class="field">
                  <input type="submit" value="LOGIN"  id="submit">
               </div>
            </form>
            <script src="valid.js"></script>
         </div>
      </div>
      
    <script type="text/javascript">
        $(document).ready(checklogin())
        function checklogin() {
            $("#submit").click(function() {
                if ($('#user').val() == 'admin' && $('#password').val() == '12345') {
                    document.getElementById('form').setAttribute("action", "todolist.html");
                    true
                } else {
                    alert('Invalid username and password');
                    false
                }
            })
        }
    </script>
</body>

</html>
